<div class="container">
    <div class="row align-items-center h-100">
        <div class="card border border-dark mx-auto col-md-6" style="height: auto; width: 500px; border-radius: 15px;">
            <div class="card-body">
                <h1 class="card-title mb-4">Logowanie</h1>
                <div class="col-md-12">
                    <form [formGroup]="loginForm" style="width: auto;">
                        <div class="col-md-10">
                            <div class="row">
                                <label>Email* </label>
                                <input #email type="email" class="form-control" formControlName="email">
                                <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                                    <div *ngIf="email.errors.required">
                                        Nieprawidłowy email
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <label>Hasło* </label>
                                <input #password type="password" class="form-control" formControlName="password">
                                <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                                    <div *ngIf="password.errors.required">
                                        Nieprawidłowe hasło
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md">
                                        <button class="btn btn-info" (click)="logIn()">Zaloguj</button>
                                    </div>
                                    <div class="col-md">
                                        <button class="btn btn-info" routerLink="/dashboard">Powrót</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
