<div class="container">
    <div class="row align-items-center h-100">
        <div class="card border border-dark mx-auto col-md-6" style="height: auto; width: 500px; border-radius: 15px;">
            <div class="card-body">
                <h1 class="card-title mb-4">Logowanie</h1>
                <div class="col-md-12">
                    <form [formGroup]="loginForm" style="width: auto;">
                        <div class="col-md-10">
                            <div class="row">
                                <label for="email">Email* </label>
                                <input #email type="email" class="form-control email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email wymagany</div>
                                    <div *ngIf="f.email.errors.email">Podaj prawidłowy email</div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <label>Hasło* </label>
                                <input #password type="password" class="form-control password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Podaj hasło</div>
                                    <div *ngIf="f.password.errors.minlength">Hasło musi zawierać conajmniej 6 znaków</div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md">
                                    <button class="btn btn-info" type="submit" (click)="logIn()">Zaloguj</button>
                                </div>
                                <div class="col-md">
                                    <button class="btn btn-info" routerLink="/dashboard">Powrót</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
