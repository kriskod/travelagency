<div class="container">
    <div class="card">
        <div class="container-fluid">
            <div class="wrapper row">
                <div class="preview col-md-6 my-auto ">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="http://4.bp.blogspot.com/-NXJJeFyG81I/VmJtx0dxPFI/AAAAAAAABFA/ce5-CjbU8SU/s1600/mountain_landscape-wallpaper-1280x1024.jpg" alt="first slide">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="http://hd.wallpaperswide.com/thumbs/landscape_in_argentina-t2.jpg" alt="second slide">
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img src="https://cdn-ep19.pressidium.com/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2019/08/aspect-ratio-landscape-photography-1.jpg.webp" alt="third slide">
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
                <div class="col-md-6">
                    <div class="details col-md">
                        <h2 class="product-title text-center">{{tour?.name}}</h2>
                        <span class="text-center" style="font-weight: bold;">14 recenzji</span>
                    </div>
                    <p class="product-description mt-2" style="font-size: 18px;">{{tour?.description}}</p>
                    <hr>
                    <h4 class="price">Obecna cena: <span>{{tour?.price}} zł</span></h4>
                    <p class="vote" style="font-size: 17px;"><strong>91%</strong> kupującym podobała się ta wycieczka!
                        <strong>(17 głosów)</strong></p>
                    <hr>
                    <h4 class="sizes">Miejsca:
                        <span class="size" data-toggle="tooltip" title="small">{{tour?.leftSeats}}</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
    </ngx-spinner>
</div>

<br><br>
