<div class="container">
    <br>
    <div class="card">
        <div class="row">
            <div class="col-md-5" id="img">
                <div class="img-fluid">
                    <img [src]="tour.imagePath" alt="{{tour.name}}" class="card-img rounded-lg">
                </div>
            </div>
            <div class="col-md-4 mt-2" id="info">
                <div class="information">
                    <h3 class="clickable" style="cursor: pointer;" [routerLink]="['/app/szczegoly-wycieczki', tour.id]">
                        {{tour?.name || uppercase}}</h3>
                    <p>Kraj: {{tour?.destinationCountry}}</p>
                    <p>{{tour?.startDate | date:'yyyy/MM/dd'}} - {{tour?.finishDate | date:'yyyy/MM/dd'}}</p>
                    <p>Cena za osobę: {{tour.price}} zł</p>
                    <p class="mb-2">Ilość miejsc: {{tour?.leftSeats}}</p>
                    <!-- <div>Wybrano: {{tour?.maxSeats - tour?.leftSeats}}</div> -->
                    <!-- <star-rating class="stars" [value]="tour.rate" totalstars="5" checkedcolor="gold" uncheckedcolor="gray" size="28px" readonly="false" (rate)="onRate($event)">
                </star-rating> -->
                    <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                        <li (click)="countStar(star)" [ngClass]="{'selected': (star <= selectedValue)}">
                            <i class="fa fa-star"></i>
                        </li>
                    </ul>
                    <h5 class="ml-4">Ocena: {{tour?.rate}}</h5>
                </div>
            </div>

            <div class="col mt-5" id="buttons">
                <button [ngStyle]="{'visibility': (tour.leftSeats > 0 ? 'visible' : 'hidden')}" class="btn btn-primary onHover" (click)="onTourBooked()" style="width: 50px;">+</button>
                <button [ngStyle]="{'visibility': (tour.leftSeats < tour.maxSeats ? 'visible' : 'hidden')}" class="btn btn-primary onHover" (click)="onTourCancelled()" style="width: 50px;">-</button>
                <div class="mt-2">
                    <button class="btn btn-success onHover p-3" (click)="onCartAdded(product)">Dodaj do koszyka</button>
                </div>
                <div class="mt-2 mb-3">
                    <button class="btn btn-danger onHover" (click)="onProductRemoved()" *ngIf="isAdmin">Usuń</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
