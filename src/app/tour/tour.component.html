<div class="card">
    <div>
        <span>
            <img [src]="tour.imagePath" alt="{{tour.name}}" class="img-responsive">
        </span>
    </div>
    <div>{{tour.name}}</div>
    <div>{{tour.destinationCountry}}</div>
    <div>Wylot: </div> {{tour.startDate}}
    <div>Powrót: </div> {{tour.finishDate}}
    <div>Cena: </div> {{tour.price}}
    <div>Ilość miejsc: </div> {{tour.maxSeats}}
    <div>Opis: </div>{{tour.description}}
    <div>Ocena: </div>
    <div>
        <button class="btn btn-danger">Usuń</button>
    </div>
</div>
